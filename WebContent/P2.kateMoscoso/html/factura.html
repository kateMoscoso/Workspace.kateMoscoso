<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Ferretería González</title>
<link rel="stylesheet" href="css/estilos.css">
</head>
<script type="text/javascript" src="JavaScript/jquery.js"></script>
<script type="text/javascript" src="funciones.js"></script>
<script type="text/javascript">
$().ready(function(){
	$('#Aniadir').click( function(){
		$("#articuloFactura").append('<p class="parrafo"> Parrafo </p>')
	});
	$('#Vacia').click( function(){
		$('#mitabla').empty();
	});
})

</script>
<body>
	<header onclick="location.href='index.html'">
		<figure id="logo">
			<img alt="" src="imagenes/llave.png">
		</figure>
	</header>
	<nav>
		<ul>
			<li><a href="index.html">Inicio</a></li>
			<li><a href="factura.html">Facturar</a></li>
		</ul>
	</nav>
	<section id="contenedorFactura">
		<article id="articuloFactura">
			<table id="productosFacturas" border=1>
				<tbody>
					<tr>
						<th>Concepto</th>
						<th>Precio Unidad</th>
						<th>Unidades</th>
						<th>Total</th>
					</tr>
					<tr>
						<td><input type="text" placeholder="concepto"></td>
						<td><input type="text" placeholder="precio unidad"></td>
						<td><input type="text" placeholder="unidades"></td>
						<td><input type="text" placeholder="total"></td>
					</tr>
				</tbody>
			</table>
			<button id="Aniadir" type="button" onclick="Aniadir()">Añadir</button>
		</article>
		<article>
			<table id="elementosFacturas" border=1 rules=cols>
				<tbody>
					<tr>
						<th>Subtotal</th>
						<th>Iva</th>
						<th>Total</th>
					</tr>
					<tr>
						<td><input type="text" placeholder="Subtotal"></td>
						<td><input type="text" placeholder="Iva"></td>
						<td><input type="text" placeholder="total"></td>
					</tr>
				</tbody>
			</table>
			<button>Calcularr</button>
		</article>
	</section>
	<footer>
		<p>Creado por Katherin Moscoso León</p>
	</footer>
</body>
</html>
