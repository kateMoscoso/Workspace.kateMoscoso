<body onload="fechaHoy()">
	<header onclick="location.href='index.html'">
		<figure id="logo">
			<img alt="" src="../imagenes/llave.png">
		</figure>
		<h1>Ferretería González</h1>
	</header>
	<nav>
		<ul>
			<li><a href="index.html">Inicio</a></li>
			<li><a href="factura_1.html">Facturacion 1</a></li>
			<li><a href="factura_2.html">Facturacion 2</a></li>
		</ul>
	</nav>
	<section id="contenedorFactura">
		<article id="fechasFactura">
			<p>La factura se pagará en:</p>
			<form id="formularioFecha">
				<input type="radio" id="noventa" name="dias" onclick="unhide()">90
				días<br> <input type="radio" id="cientoveinte" name="dias"
					onclick="unhide()">120 días<br> <input type="radio"
					id="cientoochenta" name="dias" onclick="unhide()">180 días<br>
				<input type="radio" id="pickFecha" name="dias" onclick="unhide()">Escoger
				fecha<br> <input type="date" id="fechafin" name="fecha"
					style="visibility: hidden" required>
			</form>
		</article>
		<article>

			<table class="tabla">
				<tbody>
					<tr id="fechas" class="cabecera">
						<th>Fecha Inicio</th>
						<td></td>
						<th>Fecha final</th>
						<td></td>
					</tr>
				</tbody>
			</table>
		</article>
		<article id="articulosFactura">
			<form>
				<table id="tablaFacturas" border=1>
					<tbody id="bodyTablas">
						<tr class="cabecera">
							<th>Concepto</th>
							<th>Precio Unidad</th>
							<th>Unidades</th>
							<th>Total</th>
						</tr>
						<tr id="elemento">
							<td><input type="text" required></td>
							<td><input type="number" min="1" required></td>
							<td><input type="number" min="1" required></td>
							<td>0</td>
						</tr>
					</tbody>
				</table>

				<table id="totales">
					<tbody>
						<tr>
							<th>Subtotal</th>
							<th>Iva</th>
							<th>Total</th>
						</tr>
						<tr>
							<td>0</td>
							<td>0</td>
							<td>0</td>
						</tr>
					</tbody>
				</table>
				<button id="Calcular" type="submit" onclick="Calcular()">Calcular</button>
			</form>
			<button id="Add" type="button" onclick="Add()">Añadir</button>
			<button id="Elimina" type="button" onclick="Elimina()">Eliminar</button>
		</article>
	</section>
	<footer>
		<p>Creado por Katherin Moscoso León</p>
	</footer>
</body>
</html>
