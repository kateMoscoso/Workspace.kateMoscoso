<script>
function DaTeclaKeypress (ElEvento){
  var evento = ElEvento || window.event;   
  var codigo = evento.charCode || evento.keyCode;
  var codigo =  evento.keyCode;
  caracter = String.fromCharCode(codigo);
  alert (codigo);
  alert (caracter);
  }    
function DaTeclaKeyDownUp (ElEvento){
  var evento = ElEvento || window.event;   
  var codigo = evento.keyCode;
  caracter = String.fromCharCode(codigo);
  alert (codigo);  
  alert (caracter);
  }    

 document.onkeypress = DaTeclaKeypress;
 //document.onkeydown = DaTeclaKeyDownUp;
 //document.onkeyup = DaTeclaKeyDownUp;

</script>
