<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title>Untitled</title>
<script>
function generaListaDeEnlaces(){
  
  cadena="";
  for (var i=0; i < window.document.links.length;i++)
    cadena +=  "Enlace "+(i+1)+":"+
               "<a href='"+window.document.links[i].href+"'>"+
               window.document.links[i].href+"</a><br>\n"
    
  alert(cadena);
  miventana = window.open("","ventana1","top=100,left=100,width=400,height=400");
  miventana.document.open();
  miventana.document.write(cadena);
  miventana.document.close();
}
</script>
</head>
<body>
Este documento contiene varios enlaces. El primer enlace es a la a 
<a href="http://www.eui.upm.es">escuela de informática </a>.<br>
También tenemos un enlace al web de la <a href="http://www.upm.es">UPM</a><br>
Por último tenemos un enlace al web de <a href="http://www.php.net">PHP</a><br>
<form>
<button type="button" onclick="generaListaDeEnlaces()">Ventana Resumen de enlaces</button>
</form>
</body>
</html>
