function accedeDocumentGetElementByName(name){
  alert(document.getElementsByName(name)[0].value);
}

// disponible desde todos los elementos.
function accedeDocumentGetElementByTagName(etiqueta){
  var referencia = document.getElementsByTagName(etiqueta);
  var cadena = "";
  for (i=0;i < referencia.length; i++)
    cadena+="("+referencia[i].value+")"
  alert(cadena);
}

function accedeDocumentGetElementByClassName(clase){
  // no funciona en IE
  var referencia = document.getElementsByClassName(clase);
  var cadena = "";
  for (i=0;i < referencia.length; i++)
    cadena+="("+referencia[i].value+")"
  alert(cadena);
}

function accedeDocumentQuerySelectorAll(selectorCSS){
  // no funciona en IE
  var referencia = document.querySelectorAll(selectorCSS);
  var cadena = "";
  for (i=0;i < referencia.length; i++)
    cadena+="("+referencia[i].value+")"
  alert(cadena);
}
