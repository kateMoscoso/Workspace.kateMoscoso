	<head>

			#img1 { width: 21%; height: 100%; position: absolute; top: 0px; left: 0px; }
			#img2 { width: 21%; height: 100%; position: absolute; top: 0px; right: 0px;}
			#idSeleccionado {font-style: italic; font-size: 10pt;}
			.claseFoco { background: #4682B4; }
		</style>

	</head>
	
	<body>
		<h2><b>Atenci&oacute;n al cliente</b></h2>
		
		<form name="formulario" enctype="text/plain" method="post">
			<table width="97%" border="0" align="center">
				<tr>
					<td align="right" width="40%">Nombre:</td>
					<td><input type="text" name="nombre" maxlength="20" /></td>
				</tr>
				<tr>
					<td align="right">Apellidos:</td>
					<td><input type="text" name="apellidos" maxlength="40" /></td>
				</tr>
				<tr>
					<td align="right">Direcci&oacute;n:</td>
					<td><input type="text" name="dir" maxlength="70" /></td>
				</tr>
				<tr>
					<td align="right">Correo electrónico :</td>
					<td><input type="text" name="correo" maxlength="40"/></td>
				</tr>	
				<tr>
					<td align="right" valign="top">Idioma:</td>
					<td>
						<select name="idioma" disabled>
							<option value="es" selected>Español</option>	  
							<option value="en">Ingl&eacute;s</option>	  							
						</select>
						<div id="idSeleccionado"></div>	
					</td>
				</tr>
				<tr>
					<td align="right" valign="top">Motivo del contacto:</td>
					<td>
						<fieldset>
							<legend><font size="3" color="#4682B4">
<i>Selecciona una opci&oacute;n</i></font></legend>
							<table>
								<tr>
									<td><input type="radio" name="motivo" value="Info"/> 
Solicitar informaci&oacute;n<br></td>
								</tr>
								<tr>
									<td><input type="radio" name="motivo" value="Queja"/>
Presentar queja<br></td>
								</tr>
								<tr>
									<td><input type="radio" name="motivo" value="Sugerencia"/> 
Presentar sugerencia<br></td>
								</tr>
								<tr>
									<td><input type="radio" name="motivo" value="Otro"/> 
Otro</td>
								</tr>
							</table>
						</fieldset>
					</td>	
				</tr>	
				<tr>
					<td></td>
					<td><textarea name="areatexto" cols="55" rows="10">
Introducir texto...</textarea> </td>
				</tr>
				<tr>
					<td align="right" ><input type="checkbox" name="recibirInfoMail" 
checked="checked"/></td>
					<td>Deseo recibir informaci&oacute;n y ofertas por 
correo electr&oacute;nico<br></td>
				</tr>
				<tr>
					<td align="right" ><input type="checkbox" name="recibirInfoMovil"/></td>
					<td>Deseo recibir informaci&oacute;n y ofertas al móvil<br></td>
				</tr>
				<tr>
					<td><br></td>
					<td align="left"><br><input type="submit" value="Enviar Datos" /> 
&nbsp; &nbsp;<input type="reset" value="Eliminar Datos" /></td>
				</tr>
			</table>
		</form>			
		<div id="infoCheckbox"></div>
		<div>
			<input type="image" src="palmera.jpg" id="img1">
			<input type="image" src="invierno.jpg" id="img2">
		</div>
	</body>
</html>
