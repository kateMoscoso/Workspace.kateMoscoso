<!DOCTYPE html> 
<html> 
<head> 
	<title>Eventos4: Mi Aplicación</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head> 
<body> 
<script>
 $(document).ready(function (){
   $('#capa0').hide();
   $(document).bind('orientationchange', function (evento){
               if (evento.orientation=="landscape")
                    $('#capa').html('<b>Estoy horizontal</b>');
               else
                    $('#capa').html('<b>Estoy vertical</b>');
               });
   $('#boton').change(function() {
           if($('#boton').val()=='on')
              $('#capa0').show();
           else
              $('#capa0').hide();           
        });                                                                                    
    }); //de inicio
	</script>
<!-- Home -->
<div data-role="page" id="page1">
    <div id="cab" data-theme="a" data-role="header" data-position="fixed">
        <h2 id="cabtext">Mi aplicación</h2>
    </div><!-- de cabecera-->
    <div data-role="content">
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <label for="boton">Desliza</label>
                <select name="boton" id="boton" data-theme="e" data-role="slider"
                data-mini="true" >
                    <option value="off">Off</option>
                    <option value="on">On</option>
                </select>
            </fieldset>
        </div> <!-- del boton -->
        <br /><hr /><br />
       <div id='capa0'>
         <img src='paisaje.jpg'>
       </div> 
       <div id='capa' style='color:red;left:150px'>   
       </div><!-- de la capa -->                 
    </div><!-- de content-->
</div> <!-- de pagina-->
</body>
</html>
