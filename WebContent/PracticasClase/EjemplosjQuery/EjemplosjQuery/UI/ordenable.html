<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Elementos con ordenaci&oacute;n y env&iacute;o al servidor</title>
	<link href="css/ui-lightness/jquery-ui-1.9.0.custom.css" rel="stylesheet">
	<script src="js/jquery-1.8.2.js"></script>
	<script src="js/jquery-ui-1.9.0.custom.js"></script>
	<style>
	   body{font: 62.5% "Trebuchet MS", sans-serif;margin: 50px;}
    #lista { list-style-type: none; margin: 0; padding: 0; width: 60%;}
    #lista li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; background-color:green }
    #lista li span { position: absolute; margin-left: -1.3em;}
	</style>
	<script>
 $(document).ready(function (){
        $("#lista li").css("cursor","pointer");
        $( "#lista" ).sortable();
        $( "#lista" ).disableSelection();
        $('#boton').click(function(){
                  $('#texto').val($('#lista').sortable().toArray();
                 // $('#texto').val($('#lista').sortable('serialize'));                
               }); //de click
    }); //de inicio
	</script>
</head>
<body>

<h1>Elementos con ordenaci&oacute;n y env&iacute;o al servidor</h1>
<br /><hr /><br />

<ul id="lista">
    <li id='el_1' class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Elemento 1</li>
    <li id='el_2' class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Elemento 2</li>
    <li id='el_3' class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Elemento 3</li>
    <li id='el_4' class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Elemento 4</li>
    <li id='el_5' class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Elemento 5</li>
</ul>
<br /><hr /><br />
<br /><hr /><br />
<form action="http://www.eui.upm.es/~salonso/master/procesa.php">
  <input type='text' id='texto' name='texto' size='30'>
  <input type='submit' id='boton' value='Pulsa para enviar'>
</form>
</body>
</html>
