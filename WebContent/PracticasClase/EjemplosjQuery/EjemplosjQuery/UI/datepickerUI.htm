	 <link href="css/ui-lightness/jquery-ui-1.9.0.custom.css" rel="stylesheet">

<script>
  $().ready(function (){
        $('#fechae').datepicker({
                                 dateFormat: "dd/mm/yy",
                                 dayNamesMin: ["D","L","M","X","J","V","S"],
                                 firstDay:1,
                                 minDate: -10,
                                 maxDate: "+1M + 10D",
                                 onSelect: function(selectedDate){
                                             alert(selectedDate);
                                             this.disabled=true;
                                             }
                               });
        $('#fechas').datepicker();                   
        $("#fechas").datepicker("option", "dateFormat","mm/dd/yy");
    }); // de ready
</script>
<div id='capaform'>
  <form name='miform' id='miform'>
    Fecha de entrada: <input type='text' name='fechae' id='fechae' size='10' readonly>
    Fecha de salida: <input type='text' name='fechas' id='fechas' size='10' readonly> <br />
</div>
