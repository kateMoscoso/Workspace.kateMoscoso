<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /> 
	<title>Menú sencillo</title> 
	
	<script type="text/javascript" src="../jquery.js"></script>
	
	<style type="text/css"> 
		html {	background: #1d1d1d; }
		body {
			margin: 0; padding: 0;
			font: 10px normal Verdana, Arial, Helvetica, sans-serif;
			background: #1d1d1d; 
		}
		h1 {
			font: 4.7em normal Georgia, 'Times New Roman', Times, serif;
			color: #fff;
			margin: 0;
			text-align: center;
			padding: 5px 0;
		}
		h1 small{
			font: 0.2em normal Verdana, Arial, Helvetica, sans-serif;
			text-transform:uppercase;
			letter-spacing: 1.4em;
			display: block;
			color: #ccc;
		}
		.contenedor {
			width: 520px;
			height: 330px;
			position: absolute;
			top: 50%; left: 50%;
			margin: -165px 0 0 -260px;
			overflow: hidden;
		}
		img {border: none;}
		ul#menu {
			margin: 20px 0 20px; 
			padding: 0; 
			list-style: none;	
			font-size: 1.1em;
			clear: both;
			float: left;
			width: 600px;
		}
		ul#menu li{
			margin: 0; 
			padding: 0; 
			overflow: hidden; 
			float: left; 
			height:40px;
			background:url(botonNaranja.png) ;
		}
		ul#menu a, ul#menu span {
			padding: 10px 20px; 
			float: left; 
			text-decoration: none; 
			color: #fff;
			text-transform: uppercase;
			clear: both;
			height: 20px;
			line-height: 20px;
			background: #1d1d1d; 
		}
		ul#menu a {	color: DeepPink; }
		ul#menu span {
			display: none;
		}
		 
		ul#menu.v2 span{
			background: url(botonNegro.png) repeat-x left top;
		}
		ul#menu.v2 a{
			color: #555;
			background: url(botonNaranja.gif) repeat-x left bottom;
		}
	</style>

</head>
